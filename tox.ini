[tox]
envlist = py38


[testenv]
deps =
  pytest
  pytest-cov
commands = python -m pytest --cov=fireREST --cov-report=term

[testenv:pep8]
deps = flake8
       flake8-import-order
       flake8-blind-except
       flake8-builtins
       flake8-docstrings
       flake8-rst-docstrings
       flake8-logging-format
commands = flake8

[flake8]
exclude = .tox
show-source = True
enable-extensions=G
